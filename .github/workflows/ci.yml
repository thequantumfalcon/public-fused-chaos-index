name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Build sdist/wheel
        run: |
          python -m pip install build
          python -m build

      - name: Install from wheel (smoke)
        run: |
          python -c "import glob,sys,subprocess; ws=glob.glob('dist/*.whl'); assert ws, 'no wheel built'; subprocess.check_call([sys.executable,'-m','pip','install','--force-reinstall',ws[0]]); import fused_chaos_index; print('import ok')"

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test*.py"

  extras:
    runs-on: ubuntu-latest
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        extra: ["astro", "sim", "viz", "ml", "docs"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[${{ matrix.extra }}]"

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test*.py"

      - name: Build docs (smoke)
        if: matrix.extra == 'docs'
        run: |
          python -m mkdocs build --strict
